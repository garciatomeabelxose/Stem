<script>
    //Recojo variables
    let numSec = parseInt(prompt("inserta un numero del 1 al 10"))
    let intento = parseInt(prompt("intenta adivinar la contraseña"))
    //Creo el bucle 
    while (numSec != intento) {

        intento = prompt("Intenta de nuevo");
    }
    console.log("¡Correcto! Has adivinado el número.");

</script>
