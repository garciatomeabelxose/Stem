<script>
    //recojo datos y añado variables
    let edad = parseInt(prompt("¿Cuántos años tienes?"))
    const RestoEdadOchenta = 80 * 365
    //hago el calculoTiempoRest
    let calculoTiempoRest = RestoEdadOchenta - edad
    console.log("Te quedan " + calculoTiempoRest + " días para tener 80 años");

</script>
