<script>
    //recojo datos y relleno variables
    let distanciaRecorrida = parseFloat(prompt("introduzca la distancia recorrida"))
    let tiempoDistancia = parseInt(prompt("Introduzca el tiempo en minutos"))
    //hago el calculo de la velocidad media
    let velocidadMedia = distanciaRecorrida / (tiempoDistancia / 60)
    //Mando a consola
    console.log("La velocidad media del recorrido es de " + velocidadMedia + "Km/H");

</script>
