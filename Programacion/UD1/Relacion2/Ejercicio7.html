<script>
    //recojo datos y relleno variables
    let peso = parseFloat(prompt("Introduzca su peso"))
    let altura = parseInt(prompt("Introduzca su altura en cm"))
    //hago la formula 
    let formulaIMC = peso / altura ** 2
    //ejecuta en consola
    console.log("Tu IMC es de " + formulaIMC);

</script>
