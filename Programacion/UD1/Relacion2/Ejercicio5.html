<script>
    //Recojo datos y declaro variables
    let peso = parseInt(prompt("¿Cuánto pesas?"))
    let porcentajegravedad = 16.5 / 100
    let calculoPeso = peso * porcentajegravedad
    //Lo mando a la consola y hago el calculo
    console.log("Tu peso en la luna es de " + calculoPeso + "KG");

</script>
