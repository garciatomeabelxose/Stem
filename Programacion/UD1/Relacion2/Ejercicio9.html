<script>
    //recojo variables
    let numCaramelos = parseInt(prompt("¿cuantos caramelos tienes?"))
    let numNinios = parseInt(prompt("¿Cuántos niños hay a repartir?"))
    //Hago los calculos
    let restoCalculoCaramelos = numCaramelos % numNinios
    let caramelosARepartir = numCaramelos / numNinios
    //Mando a consola el resultado
    console.log("Se reparten " + caramelosARepartir + " a cada niño y sobran " + restoCalculoCaramelos + " caramelos");

</script>
