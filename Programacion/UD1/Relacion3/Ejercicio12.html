<script>
    //recojo variables
    let lado1 = parseInt(prompt("Dame la longitud del primer lado"))
    let lado2 = parseInt(prompt("Dame la longitud del segundo lado"))
    let lado3 = parseInt(prompt("Dame la longitud del tercer lado"))
    //comparo si es equilatero, isosceles o escanleno
    if (lado1 == lado2 && lado2 == lado3) { console.log("el triangulo es equilatero"); }
    else if (lado1 == lado2 && lado2 != lado3 || lado1 == lado3 && lado3 != lado2 || lado2 == lado3 && lado3 != lado1) { console.log("el triangulo es isosceles"); }
    else if (lado1 != lado2 && lado2 != lado3 || lado1 != lado3 && lado3 != lado2 || lado2 != lado3 && lado3 != lado1) { console.log("el triangulo es escaleno"); }

</script>
