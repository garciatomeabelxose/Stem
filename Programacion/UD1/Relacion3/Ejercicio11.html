<script>
    //Recojo variables
    let numeroSemana = parseInt(prompt("Dame un numero del 1-7"))
    //comparo del 1-7 el dia de la semana
    if (numeroSemana == 1) { console.log("Hoy es lunes"); }
    else if (numeroSemana == 2) { console.log("Hoy es martes") }
    else if (numeroSemana == 3) { console.log("Hoy es miercoles") }
    else if (numeroSemana == 4) { console.log("Hoy es jueves") }
    else if (numeroSemana == 5) { console.log("Hoy es viernes") }
    else if (numeroSemana == 6) { console.log("Hoy es sabado") }
    else if (numeroSemana == 7) { console.log("Hoy es domingo") }
</script>
