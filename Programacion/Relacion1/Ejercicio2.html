<script>
    //declaro variables
    let texto1 = prompt("Introduzca un numero ");
    let texto2 = prompt("Introduzca otro numero");
    //sumo texto1 y texto2
    console.log(texto1 + texto2)
    //transformo el texto en un valor numerico
    let numero1 = parseInt(texto1)
    let numero2 = parseInt(texto2)
    //lo sumo
    console.log(numero1 + numero2);


</script>
