<script>
    // REcojo variables 
    let numero1 = parseInt(prompt("Introduzca el primer número"))
    let numero2 = parseInt(prompt("Introduzca el segundo número"))
    let opercaion = prompt("Introduzca la operacion que desea hacer(`+`, `-`, `*`, `/`)")

    //hago la comparacion y la operacion

    if (opercaion === "+") { console.log(numero1 + numero2); }
    else if (opercaion === "-") { console.log(numero1 - numero2) }
    else if (opercaion === "*") { console.log(numero1 * numero2) }
    else if (opercaion === "/") { console.log(numero1 / numero2) }

</script>
