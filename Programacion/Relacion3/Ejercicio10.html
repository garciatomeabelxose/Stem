<script>
    //Recojo variables
    let nota = parseInt(prompt("Introduce tu nota del 0 al 100"))
    // Hago comparaciones de la calificaciÃ³n
    if (nota >= 90 && nota >= 100) { console.log("Tu nota es una A") }
    else if (nota >= 80 && nota >= 89) { console.log("Tu nota es una B") }
    else if (nota >= 70 && nota >= 79) { console.log("Tu nota es una C") }
    else if (nota >= 60 && nota >= 69) { console.log("Tu nota es una D") }
    else if (nota >= 0 && nota >= 59) { console.log("Tu nota es una F") }
</script>
